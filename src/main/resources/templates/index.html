<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>FD Calculator</title>
    <style>
      :root {
        --light-blue: #95b1ee;
        --dark-blue: #364c84;
        --light-yellow: #e7f1a8;
        --pale-white: #fffdf5;
      }
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 40px auto;
        padding: 10px;
        background-color: var(--pale-white);
        color: var(--dark-blue);
        box-sizing: border-box;
      }

      form {
        padding: 20px 50px;
        background-color: var(--light-yellow);
        border-radius: 8px;
        border: 2px solid var(--dark-blue);
      }

      label {
        font-weight: bold;
      }

      input,
      select {
        margin: 6px 0 15px;
        width: 100%;
        padding: 8px;
        font-size: 1rem;
      }

      button {
        padding: 10px 20px;
        font-size: 1rem;
        background-color: var(--dark-blue);
        border-radius: 5px;
        border: none;
        color: white;
        cursor: pointer;
      }

      button:hover {
        background-color: #3f599b;
      }

      h2 {
        margin-top: 30px;
      }

      .result {
        background-color: #f5f5f5;
        padding: 15px;
        border-left: 4px solid #4caf50;
      }
    </style>
  </head>
  <body>
    <h1>üìà Fixed Deposit Calculator</h1>

    <form th:action="@{/calculate}" th:object="${fdForm}" method="post">
      <label>üí∞ Principal Amount (LKR)</label>
      <input type="number" th:field="*{amount}" required />

      <label>üéØ Target Period (in months)</label>
      <input type="number" th:field="*{targetMonths}" required />

      <label>üìÖ FD Duration</label>
      <select th:field="*{fdDurationMonths}">
        <option value="1">1 month</option>
        <option value="3">3 months</option>
        <option value="6">6 months</option>
        <option value="12">12 months</option>
      </select>

      <label>üìà Interest Rate for FD Duration (%)</label>
      <input type="number" step="0.01" th:field="*{interestRate}" required />

      <label>‚ôªÔ∏è Renewal Type</label><br />
      <div
        style="
          display: flex;
          align-items: first baseline;
          justify-content: flex-start;
        "
      >
        <input
          type="radio"
          th:field="*{reinvestWithInterest}"
          th:value="true"
        />
        Renew with interest (compound)<br />
        <input
          type="radio"
          th:field="*{reinvestWithInterest}"
          th:value="false"
        />
        Renew without interest (simple)<br /><br />
      </div>

      <button type="submit">üîç Calculate</button>
    </form>

    <div th:if="${result != null}" class="result">
      <h2>
        ‚úÖ Final Amount After
        <span th:text="${fdForm.targetMonths}"></span> Months
      </h2>
      <p>
        <strong
          th:text="${#numbers.formatDecimal(result, 0, 'POINT', 2, 'COMMA')} + ' LKR'"
        ></strong>
      </p>
    </div>
  </body>
</html>
